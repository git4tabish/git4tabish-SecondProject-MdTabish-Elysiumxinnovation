<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Time Capsule</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header>
      <h1>DIGITAL TIME CAPSULE</h1>
      <div id="userEmail">Mdtabish103@gmail.com</div>
    </header>

    <nav>
      <button onclick="showSection('dashboard')">Dashboard</button>
      <button onclick="showSection('create')">Create</button>
      <button onclick="showSection('public')">Public</button>
      <button onclick="logout()">Logout</button>
    </nav>

    <main>
      <section id="dashboard" class="section">
        <h2>My Capsules</h2>
        <ul id="capsuleList" class="card-list"></ul>
      </section>
      <section id="create" class="section hidden">
        <h2>Create New Capsule</h2>
        <form id="capsuleForm" class="form">
          <input type="text" name="title" placeholder="Title" required />
          <textarea name="description" placeholder="Description"></textarea>
          <input type="date" name="unlockDate" required />
          <label class="checkbox"
            ><input type="checkbox" name="isPublic" /> Public</label
          >
          <button type="submit">Create</button>
        </form>
      </section>
      <section id="public" class="section hidden">
        <h2>Public Capsules</h2>
        <ul id="publicCapsuleList" class="card-list"></ul>
      </section>

      <section id="capsuleView" class="section hidden">
        <h2 id="capsuleTitle"></h2>
        <p id="capsuleDescription"></p>
        <p id="capsuleUnlockDate"></p>
        <div id="capsuleMedia"></div>
        <button onclick="showSection('dashboard')">Back</button>
      </section>

      <section id="edit" class="section hidden">
        <h2>Edit Capsule</h2>
        <form id="editForm" class="form">
          <input type="text" name="title" placeholder="Title" required />
          <textarea name="description" placeholder="Description"></textarea>
          <input type="date" name="unlockDate" required />
          <label class="checkbox"
            ><input type="checkbox" name="isPublic" /> Public</label
          >
          <button type="submit">Update</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Â© 2025 Digital Time Capsule | Tabish Khan </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
